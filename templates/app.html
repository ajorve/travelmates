<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel With Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script
            src="http://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static "css/app.css" %}" type="text/css" rel="stylesheet">
</head>
<body>

<!-- Start of first page -->
<div data-role="page" ui-body-b data-transition id="map">
    <div data-role="header" data-position="fixed">
        <h1>My Location</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content" id="map-canvas">
        <script>
            function initMap() {
                map = new google.maps.Map(document.getElementById('map-canvas'), {
                    zoom: 15,
                    center: {lat: 45.5042955, lng: -122.6750496},
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                });

                var image = '{% static 'img/my_profile.png' %}';
                var user_marker = new google.maps.Marker({
                    position: {lat: 45.5042955, lng: -122.6750496},
                    map: map,
                    icon: image,
                    title: 'You are here.'
                });

            }
        </script>
    </div><!-- /content -->

    <div data-role="footer" data-direction="reverse" data-position="fixed">
        <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li><a href="#map" data-icon="navigation" class="ui-btn-active">My Location</a></li>
                <li><a href="#profile" data-icon="user">My Profile</a></li>
                <li><a href="#settings" data-icon="gear">Settings</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->

    <!-- Start of second page -->
    <div data-role="page" ui-body-b data-transition id="profile">

        <div data-role="header" data-position="fixed">
            <h1>My Profile</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <p>USER PROFILE GOES HERE</p>
        </div><!-- /content -->

        <div data-role="footer" data-direction="reverse" data-position="fixed">
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li><a href="#map" data-icon="navigation">My Location</a></li>
                    <li><a href="#profile" data-icon="user" class="ui-btn-active">My Profile</a></li>
                    <li><a href="#settings" data-icon="gear">Settings</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

        <!-- Start of third page -->
        <div data-role="page" ui-body-b data-transition id="settings">

            <div data-role="header" data-position="fixed">
                <h1>Settings</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <p>SETTINGS GO HERE</p>
            </div><!-- /content -->

            <div data-role="footer" data-direction="reverse" data-position="fixed">
                <div data-role="navbar" data-iconpos="bottom">
                    <ul>
                        <li><a href="#map" data-icon="navigation">My Location</a></li>
                        <li><a href="#profile" data-icon="user">My Profile</a></li>
                        <li><a href="#settings" data-icon="gear" class="ui-btn-active">Settings</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfr-G5gPX-mXDbH-GIj9puZtXa9TELc5A
            &callback=initMap">
            </script>
            <script src="{% static "csrf.js" %}" type="text/javascript"></script>

            <script src="{% static "js/app.js" %}" type="application/javascript"></script>
</body>
</html>
