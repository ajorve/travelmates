<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Travel With Friends</title>
    <link rel="shortcut icon" href="{% static "img/twf.io.png" %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static "bower_components/sweetalert/dist/sweetalert.min.js"%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "bower_components/sweetalert/dist/sweetalert.css"%}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script
            src="http://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="{% static "css/app.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "css/app_ui.css" %}" type="text/css" rel="stylesheet">
</head>
<body>
<!-- /MAIN PAGE-->
<div data-role="page">
    <div data-role="header" data-position="fixed">
        <a><i id="check_in" class="glyphicon glyphicon-check"></i></a>
        <h1>Travel With Friends</h1>
        <a href="/logout/" target="_self"><i class="glyphicon glyphicon-log-out"></i></a>
        <!-- /header -->
    </div>
    <div role="main" class="ui-content" id="map-canvas">
        <script>
            function get_loc() {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var user_loc = {lat: position.coords.latitude, lng: position.coords.longitude};
                    initMap(user_loc)
                });
                function initMap(user_loc) {
                    map = new google.maps.Map(document.getElementById('map-canvas'), {
                        zoom: 15,
                        center: user_loc,
                        mapTypeId: google.maps.MapTypeId.TERRAIN
                    });

                    var image = '{% static 'img/my_profile.png' %}';
                    var user_marker = new google.maps.Marker({
                        position: user_loc,
                        map: map,
                        icon: image,
                        title: 'You are here.'
                    });
                }
            }
        </script>
    </div>
    <br>
    <hr>
    <!-- PROFILE CONTENT -->
    <div class="ui-content" id="profile">
        <div class="container" role="columnheader">
            <div class="row profile">
                <div class="col-md-12">
                    <div class="profile-sidebar">
                        <!-- SIDEBAR USERPIC -->
                        <div class="profile-userpic">
                            <img src="{% static "img/test_add_user.png" %}" class="img-responsive" alt="userImage">
                        </div>
                        <!-- END SIDEBAR USERPIC -->
                        <!-- SIDEBAR USER TITLE -->
                        <div class="profile-usertitle">
                            <div class="profile-usertitle-name">
                                {{ username.text }}
                            </div>
                            <div class="profile-usertitle-job">
                                {{ email.text }}
                            </div>
                        </div>
                        <!-- END SIDEBAR USER TITLE -->
                        <!-- SIDEBAR BUTTONS -->
                        <div class="profile-userbuttons">
                            <button id="follow" type="button" class="btn btn-success btn-sm">Follow</button>
                            <button id="message" type="button" class="btn btn-danger btn-sm">Message</button>
                        </div>
                        <!-- END SIDEBAR BUTTONS -->
                        <!-- SIDEBAR MENU -->
                        <div class="profile-usermenu">
                            <ul class="nav">
                                <li>
                                    <a id="#history">
                                        <i class="glyphicon glyphicon-dashboard"></i>History</a>
                                </li>
                                <li>
                                    <a id="#check_in">
                                        <i class="glyphicon glyphicon-check"></i>Check-in </a>
                                </li>
                                <li>
                                    <a id="#events">
                                        <i class="glyphicon glyphicon-calendar"></i>Events </a>
                                </li>
                                <li>
                                    <a id="#uploadImage">
                                        <i class="glyphicon glyphicon-camera"></i>Upload Photos </a>
                                </li>
                            </ul>
                        </div>
                        <!-- END MENU -->
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /content -->
    <br>
    <hr>

    <!-- SETTINGS CONTENT -->
    <div class="ui-body" id="settings">
        <div class="profile-content">
            <ul class="nav">
                <li>
                    <form>
                            <label for="flip-checkbox-1"><a><i class="glyphicon glyphicon-dashboard"></i></a>
                        Feature:</label>

                            <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
                    </form>
                </li>
                <li>
                    <form>
                            <label for="flip-checkbox-1"><a><i class="glyphicon glyphicon-check"></i></a>
                        Feature:</label>
                            <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
                    </form>
                </li>
                <li>
                    <form>
                            <label for="flip-checkbox-1"><a><i class="glyphicon glyphicon-calendar"></i></a>
                        Feature:</label>
                            <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
                    </form>
                </li>
                <li>
                    <form>
                            <label for="flip-checkbox-1"><a><i class="glyphicon glyphicon-camera"></i></a>
                        Feature:</label>
                            <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
                    </form>
                </li>
                <li>
                    <form>
                            <label for="flip-checkbox-1"><a><i class="glyphicon glyphicon-phone"></i></a>
                        Feature:</label>
                            <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li><a href="#map-canvas" onclick="$.mobile.silentScroll(0)" data-icon="navigation">My Location</a></li>
                <li><a href="#profile" onclick="$.mobile.silentScroll(640)" data-icon="user">My Profile</a></li>
                <li><a href="#settings" onclick="$.mobile.silentScroll(1280)" data-icon="gear">Settings</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
    <br>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfr-G5gPX-mXDbH-GIj9puZtXa9TELc5A
            &callback=get_loc">
    </script>
    <script src="{% static "csrf.js" %}" type="text/javascript"></script>

    <script src="{% static "js/app.js" %}" type="application/javascript"></script>
    {#    <script src="{% static "js/app_ui.js" %}" type="application/javascript"></script>#}
</body>
</html>
